<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Include your custom CSS file here -->
    <title>Bootstrap Form Example</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="mt-5" id="registration-form">
                    <h2 class="text-center">Registration Form</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                        <div class="text-danger" id="name-error"></div> <!-- Name error message container -->
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                        <div class="text-danger" id="email-error"></div> <!-- Email error message container -->
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="text-danger" id="password-error"></div> <!-- Password error message container -->
                    </div>
                    <div class="mb-3">
                        <label for="hobbies" class="form-label">Hobbies</label>
                        <select class="form-select" id="hobbies">
                            <option value="" selected>Select your hobbies</option>
                            <option value="reading">Reading</option>
                            <option value="sports">Sports</option>
                            <option value="music">Music</option>
                            <option value="travel">Travel</option>
                            <!-- Add more hobby options as needed -->
                        </select>
                        <div class="text-danger" id="hobbies-error"></div> <!-- Hobbies error message container -->
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-8b8e8d15c0b8b1db985979f59b24f5d16f1da1a8c958733933dcffea5629d25b" crossorigin="anonymous"></script>
    <script>
        // JavaScript code to handle form submission and error messages
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Example validation: Check if the name field is empty
            var nameInput = document.getElementById("name").value;
            var emailInput = document.getElementById("email").value;
            var passwordInput = document.getElementById("password").value;
            var hobbiesInput = document.getElementById("hobbies").value;
            
            if (!nameInput) {
                document.getElementById("name-error").textContent = "Name is required!";
            } else {
                document.getElementById("name-error").textContent = "";
            }
            
            if (!emailInput) {
                document.getElementById("email-error").textContent = "Email is required!";
            } else {
                document.getElementById("email-error").textContent = "";
            }
            
            if (!passwordInput) {
                document.getElementById("password-error").textContent = "Password is required!";
            } else {
                document.getElementById("password-error").textContent = "";
            }
            
            if (hobbiesInput === "") {
                document.getElementById("hobbies-error").textContent = "Please select your hobbies!";
            } else {
                document.getElementById("hobbies-error").textContent = "";
            }
        });
    </script>
</body>
</html>
