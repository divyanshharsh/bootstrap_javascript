<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display with Timezone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #dateButton, #timeButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Date and Time Display with Timezone</h1>
    <button id="dateButton">Show Date</button>
    <button id="timeButton">Show Time with Timezone</button>
    <p id="output"></p>

    <script>
        const dateButton = document.getElementById('dateButton');
        const timeButton = document.getElementById('timeButton');
        const output = document.getElementById('output');

        dateButton.addEventListener('click', function () {
            const currentDate = new Date().toLocaleDateString();
            output.textContent = `Current Date: ${currentDate}`;
        });

        timeButton.addEventListener('click', function () {
            const currentTime = new Date().toLocaleString(undefined, { timeZoneName: 'short' });
            output.textContent = `Current Time with Timezone: ${currentTime}`;
        });
    </script>
</body>
</html>
