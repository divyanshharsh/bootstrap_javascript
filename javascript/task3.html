<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-container {
            margin: 20px;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <div class="input-container">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1">
    </div>
    <div class="input-container">
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2">
    </div>
    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>
    <p id="output"></p>

    <script>
        const multiplyButton = document.getElementById('multiplyButton');
        const divideButton = document.getElementById('divideButton');
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const output = document.getElementById('output');

        multiplyButton.addEventListener('click', function () {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 * num2;
                output.textContent = `Multiplication result: ${result}`;
            } else {
                output.textContent = 'Please enter valid numbers.';
            }
        });

        divideButton.addEventListener('click', function () {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
                const result = num1 / num2;
                output.textContent = `Division result: ${result}`;
            } else {
                output.textContent = 'Please enter valid numbers and ensure the second number is not zero.';
            }
        });
    </script>
</body>
</html>
