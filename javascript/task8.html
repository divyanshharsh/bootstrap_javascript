<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        margin-top: 200px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #942828;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
    }
    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
    }
    
    h2 {
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 10px;
    }
    
    label {
        display: block;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
</style>
<body>
    <div class="container">
    <div class="card">

    
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="rePassword">Re-enter Password:</label>
                <input type="password" id="rePassword" name="rePassword" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="languages">Languages:</label>
                <input type="checkbox" id="english" name="languages" value="English">
                <label for="english">English</label>
                <input type="checkbox" id="spanish" name="languages" value="Spanish">
                <label for="spanish">Spanish</label>
                <!-- Add more languages as needed -->
            </div>
            <div class="form-group">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">I hereby declare that the information provided is accurate.</label>
            </div>
            <div class="form-group">
                <button type="submit" id="registerBtn">Register</button>
            </div>
        </form>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registrationForm = document.getElementById('registrationForm');
            const passwordField = document.getElementById('password');
            const rePasswordField = document.getElementById('rePassword');
            const emailField = document.getElementById('email');
            const declarationCheckbox = document.getElementById('declaration');
        
            registrationForm.addEventListener('submit', function (event) {
                event.preventDefault();
        
                const firstName = registrationForm.elements['firstName'].value;
                const lastName = registrationForm.elements['lastName'].value;
                const password = passwordField.value;
                const rePassword = rePasswordField.value;
                const email = emailField.value;
                const gender = registrationForm.elements['gender'].value;
                const age = registrationForm.elements['age'].value;
                const phoneNumber = registrationForm.elements['phoneNumber'].value;
                const address = registrationForm.elements['address'].value;
                const state = registrationForm.elements['state'].value;
                const country = registrationForm.elements['country'].value;
                const languages = [];
                const languageCheckboxes = registrationForm.elements['languages'];
                for (let i = 0; i < languageCheckboxes.length; i++) {
                    if (languageCheckboxes[i].checked) {
                        languages.push(languageCheckboxes[i].value);
                    }
                }
        
                // Validation checks
                if (password !== rePassword) {
                    alert('Passwords do not match.');
                } else if (!email.endsWith('@gmail.com')) {
                    alert('Email must end with "@gmail.com".');
                } else if (!declarationCheckbox.checked) {
                    alert('Please accept the declaration.');
                } else if (!firstName || !lastName || !password || !rePassword || !email || !gender || !age || !phoneNumber || !address || !state || !country || languages.length === 0) {
                    alert('Please fill in all fields.');
                } else {
                    alert('Registration successful!');
                    registrationForm.reset();
                }
            });
        });
        
    </script>
</body>
</html>
